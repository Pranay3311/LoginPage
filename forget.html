<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget-password</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container fpass" id="container">
        <div class="form-container-forget">
            <form action="index.html" onsubmit="return resetpass()">
                <h1 class="fp">Forget Password</h1>
                <input type="email" placeholder="Registered Email-Id" id="email" />
                <button class="newpass">Send New Password</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
