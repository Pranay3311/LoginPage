<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#" onsubmit="return alert('Sorry But it just a demo website')">
				<h1>Create Account</h1>
				<input type="text" placeholder="Name" required />
				<input type="email" placeholder="Email" required />
				<input type="password" placeholder="Password" minlength="8" required />
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="suss.html" onsubmit="return valida()">
				<h1>Sign in</h1>
				<input type="email" placeholder="Email" id="uname" required />
				<input type="password" placeholder="Password" id="pass" minlength="8" required />
				<a href="forget.html">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<button class="ghost" id="signUp">
						<h2>N<br>E<br>W<br>&ensp;<br>U<br>S<br>E<br>R<br>
							<h2>
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
